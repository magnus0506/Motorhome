<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Rentals
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/rentaloverview">Rental Overview</a>
            <a href="/carsearch">Search For Motorhome And Create Rental Agreement</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Employees
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/employees">Employee Overview</a>
            <a href="/createemployee">Create New Employee</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Customers
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/customers">Customer Overview</a>
            <a href="/createcustomer">Create new Customer</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Motorhomes
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/motorhomeoverview">Motorhome Overview</a>
            <a href="/createmotorhome">Create a new Motorhome Model</a>
            <a href="/addtofleet">Add An Available Motorhome To Selection</a>
        </div>
    </div>
</div>

<div class="cotainer">
    <h1>Customers</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Birthday</th>
            <th>E-mail</th>
            <th>Drivers License</th>
        </tr>
        <tr th:each="kunde : ${customerlist}">
            <td th:text="${kunde.customerId}"></td>
            <td th:text="${kunde.customerFirstName}"></td>
            <td th:text="${kunde.customerLastName}"></td>
            <td th:text="${kunde.customerBirthday}"></td>
            <td th:text="${kunde.customerEmail}"></td>
            <td th:text="${kunde.customerDriversLicense}"></td>
            <td><a th:href="@{/customer(customerId=${kunde.customerId})}"><button class="btn btn-details"> Details</button></a></td>
            <td><a th:href="@{/deletecustomer(customerId=${kunde.customerId})}"><button class="btn btn-del"> Delete</button></a></td>
            <td><a th:href="@{/updatecustomer(customerId=${kunde.customerId})}"><button class="btn btn-ed"> Update</button></a></td>
        </tr>
    </table>
</div>
</body>
</html>
