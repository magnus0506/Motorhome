<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update customer</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Rentals
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/rentaloverview">Rental Overview</a>
            <a href="/carsearch">Search For Motorhome And Create Rental Agreement</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Employees
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/employees">Employee Overview</a>
            <a href="/createemployee">Create New Employee</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Customers
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/customers">Customer Overview</a>
            <a href="/createcustomer">Create new Customer</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Motorhomes
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/motorhomeoverview">Motorhome Overview</a>
            <a href="/createmotorhome">Create a new Motorhome Model</a>
            <a href="/addtofleet">Add An Available Motorhome To Selection</a>
        </div>
    </div>
</div>


<div class="container">
    <form action="/updatedcustomer" method="post">
        <<label th:for="customerId">Customer ID
            <input th:type="number" th:name="customerId" th:id="customerId" th:value="${kunde.customerId}" readonly>
        </label>
        <br>

        <label th:for="customerFirstName">First Name
            <input th:type="text" th:name="customerFirstName" th:id="customerFirstName" th:value="${kunde.customerFirstName}">
        </label>
        <br>

        <label th:for="customerLastName">Surname
        <input th:type="text" th:name="customerLastName" th:id="customerLastName" th:value="${kunde.customerLastName}">
        </label>
        <br>

        <label th:for="customerBirthday">Birthday
            <input th:type="text" th:name="customerBirthday" th:id="customerBirthday" th:value="${kunde.customerBirthday}" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        </label>
        <br>

        <label th:for="customerEmail">Email
            <input th:type="email" th:name="customerEmail" th:id="customerEmail" th:value="${kunde.customerEmail}">
        </label>
        <br>

        <label th:for="customerDriversLicense">License Number
            <input th:type="number" th:name="customerDriversLicense" th:id="customerDriversLicense" th:value="${kunde.customerDriversLicense}">
        </label>
        <button type="submit" name="submit" class="btn btn-create">Update</button>
    </form>
</div>
</body>
</html>
