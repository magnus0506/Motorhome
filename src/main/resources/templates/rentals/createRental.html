<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create rental</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Rentals
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/rentaloverview">Rental Overview</a>
            <a href="/carsearch">Search For Motorhome And Create Rental Agreement</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Employees
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/employees">Employee Overview</a>
            <a href="/createemployee">Create New Employee</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Customers
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/customers">Customer Overview</a>
            <a href="/createcustomer">Create new Customer</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Motorhomes
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/motorhomeoverview">Motorhome Overview</a>
            <a href="/createmotorhome">Create a new Motorhome Model</a>
            <a href="/addtofleet">Add An Available Motorhome To Selection</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>New Rental</h1>
    <form action="/createdrental" method="post"> <!-- dette sker når vi klikker på submit (action)-->

        <label for="motorhomeId">Motor Home ID:</label><br>
        <input type="number" name="motorhomeId" id="motorhomeId" th:value="${motorhome.motorhomeId}" readonly>
        <br>
        <label for="customerFirstName">Customer First Name:</label><br>
        <input type="text" name="customerFirstName" id="customerFirstName">
        <br>
        <label for="customerLastName">Customer Surname:</label><br>
        <input type="text" name="customerLastName" id="customerLastName">
        <br>
        <label for="customerBirthday">Customer Birthday - YYYY/MM/DD:</label><br>
        <input type="text" name="customerBirthday" id="customerBirthday" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        <br>
        <label for="customerEmail">Customer Email:</label><br>
        <input type="email" name="customerEmail" id="customerEmail">
        <br>
        <label for="customerDriversLicense">Customer Drivers License Number:</label><br>
        <input type="text" name="customerDriversLicense" id="customerDriversLicense">
        <br>
        <label for="pickupDate">Start Date: yyyy/mm/dd</label><br>
        <input type="text" name="pickupDate" id="pickupDate" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        <br>
        <label for="endDate">End Date: yyyy/mm/dd</label><br>
        <input type="text" name="endDate" id="endDate" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        <br>
        <label for="pricePerDay">Price Per Day:</label><br>
        <input type="number" name="pricePerDay" id="pricePerDay" th:value="${motorhome.pricePerDay}">
        <br>

        <label for="season">Choose A Season</label>
        <select id="season" name="season">
            <option value="1">Peak</option>
            <option value="2">Middle</option>
            <option value="3">Low</option>
        </select>
        <br>
        <button type="submit" name="submit" button class="btn btn-create">Create</button>
    </form>
</div>





</body>
</html>
