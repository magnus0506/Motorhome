<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Rentals
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/rentaloverview">Rental Overview</a>
            <a href="/carsearch">Search For Motorhome And Create Rental Agreement</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Employees
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/employees">Employee Overview</a>
            <a href="/createemployee">Create New Employee</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Customers
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/customers">Customer Overview</a>
            <a href="/createcustomer">Create new Customer</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Motorhomes
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/motorhomeoverview">Motorhome Overview</a>
            <a href="/createmotorhome">Create a new Motorhome Model</a>
            <a href="/addtofleet">Add An Available Motorhome To Selection</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>New employee</h1>
    <form action="/createdemployee" method="post"> <!-- dette sker når vi klikker på submit (action)-->

        <label for="employeeFirstName">First Name</label><br>
        <input type="text" name="employeeFirstName" id="employeeFirstName">
        <br>
        <label for="employeeLastName">Surname</label><br>
        <input type="text" name="employeeLastName" id="employeeLastName">
        <br>
        <label for="employeeBirthday">Employee Birthday: dd-mm-yyyy</label><br>
        <input type="text" name="employeeBirthday" id="employeeBirthday" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
        <br>
        <label for="employeeEmail">Email</label><br>
        <input type="email" name="employeeEmail" id="employeeEmail" >
        <br>
        <label for="employeeJob">Job:</label><br>
        <input type="text" name="employeeJob" id="employeeJob" >
        <button type="submit" name="submit" button class="btn btn-create">Create</button>
    </form>
</div>
</body>
</html>
